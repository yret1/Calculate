<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>




<section class="wrapper">
    <section class="calculator-grid">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-opernad class="current-operand"></div>
        <input class="display" type="text">
<button id="operator">+</button>
<button id="number">1</button>
<button id="number">2</button>
<button id="number">3</button>
<button id="operator">-</button>
<button id="number">4</button>
<button id="number">5</button>
<button id="number">6</button>
<button id="operator">*</button>
<button id="number">7</button>
<button id="number">8</button>
<button id="number">9</button>
<button id="operator">/</button>
<button id="dot">.</button>
<button id="number" class="span-two">0</button>
<button id="all clear" class="span-two">AC</button>
<button id="equal" class="span-two">=</button>
    </section>




</section>
   
</body>
</html>
